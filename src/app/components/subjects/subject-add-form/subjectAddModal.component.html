<div style="background-color:#2f2e2e; color: white;">
    <h2>Add new subject: </h2>
    <div class="form-group">
        <label>* Name</label>
        <input type="string" class="form-control" name="subjectName" [(ngModel)]="name" #subjectName="ngModel"
            required />
        <div [hidden]="subjectName.valid || subjectName.untouched" class="alert alert-danger">
            Field "Name" is required!
        </div>
    </div>
    <div class="form-group">
        <label>* Teacher</label>
        <input type="string" class="form-control" name="teacherName" [(ngModel)]="teacher" #teacherName="ngModel"
            required />
        <div [hidden]="teacherName.valid || teacherName.untouched" class="alert alert-danger">
            Field "Teacher" is required!
        </div>
    </div>
    <div class="form-group">
        <label>Cabinet</label>
        <input type="number" class="form-control" name="cabinet" [(ngModel)]="cabinet" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea type="string" class="form-control" name="description" [(ngModel)]="description"></textarea>
    </div>
    <button [disabled]="subjectName.invalid || teacherName.invalid" class="btn btn-default" style="background-color: #7e7a7a;color: orange;margin-left: 210px;width: 100px;
        margin-bottom: 20px;" (click)="addSubject(name,teacher,cabinet,description)">Add</button>
</div>
